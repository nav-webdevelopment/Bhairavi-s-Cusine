    <!-- end nav -->
    <!-- booking -->
    <section id="form" data-aos="fade-down">
        <div class="container">
            <h3 class="form__title">
                Book a table
            </h3>
            <div class="form__wrapper">
                <form name="contact" method="post" netlify>
                    <div class="form__group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="First Name" required>
                    </div>
                    <div class="form__group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="Last Name" required>
                    </div>
                    <div class="form__group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email" required>
                    </div>
                    <div class="form__group">
                        <label for="tableType">Table Type</label>
                        <select name="Table Type" id="tableType" required>
                            <option selected disabled>Choose</option>
                            <option value="small">small (2 persons)</option>
                            <option value="medium">medium (5 persons)</option>
                            <option value="small">large (10 persons)</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label for="guestNumber">Guest Number</label>
                        <input type="number" id="guestNumber" name="Guest Number" min="1" max="10">
                    </div>
                    <div class="form__group">
                        <label for="placement">Placement</label>
                        <select name="Placement" id="placement" required>
                            <option selected disabled>Choose</option>
                            <option value="small">outdoor</option>
                            <option value="medium">indoor</option>
                            <option value="small">rooftop</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="Date">
                    </div>
                    <div class="form__group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="Time">
                    </div>
                    <div class="form__group form__group__full">
                        <label for="note">Note</label>
                        <textarea name="Not111111111111111111111111111111m,e" id="note" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn primary-btn">Book Table</button>
                </form>
            </div>
        </div>
    </section>

    <!-- end booking -->
